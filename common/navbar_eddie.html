<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Navbar</title>
        <meta name="navbar" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
           * {
                box-sizing: border-box;
                font-family:sans-serif;
                margin:0;
                padding:0;
                background-color:black;
            }
            li, a, button{
                font-family:sans-serif;
                font-weight:500;
                font-size:16px;
                color:#edf0f1;
            }

            header{
                display:flex;
                justify-content: flex-end;
                align-items:center;
                padding:10px 10%;
            }

            .nav--links{
                flex-wrap:wrap;
                
            }
            .nav--links li{
                flex-wrap:wrap;
                overflow:hidden;
                display:inline-block;
                padding: 30px 25px;
                margin-top:5px;

            }
            .nav--links a{
                text-decoration: none;
                transition:all 0.3s ease 0s;
            }
            .nav--links a:hover{
                color:rgba(4, 147, 114, 1);
            }
            .nav--links.show{
                display:flex;
            }

            /*
            button{
                padding: 9px 25px;
                margin-left:20px;
                margin-bottom:20px;
                background-color: rgba(4, 147, 114, 1);
                border:none;
                border-radius:50px;
                cursor:pointer;
                transition: all 0.3s ease 0s;

            }
            button:hover{
                background-color: rgba(5, 136, 169, 1);
            }*/

            .sticky{
                
                position:fixed;
                top:0;
                width:50%;
            }
            .sticky + content{
                padding-top:60px;
            }
            h1{
                font-family: sans-serif;
                color:white;
                padding:100px 200px;
                font-size:50px;
            }
            .hamburger--btn--wrapper{
                display:none;
                background-color:transparent;
                border:0;
                color:white;
                font-size:30px;
                cursor:pointer;

            }
            .hamburger--btn--wrapper:focus{
                outline:none;
            }

            


            /* Adding media query for mobile devices*/
            @media screen and (max-width: 767px){
                .nav--links{
                    flex-direction:column;
                    width:100%;
                    display:none;
                }
                .nav--links.show{
                    float:none;
                    display:flex;
                    justify-content: space-between;
                    align-items: center;
                }
                .hamburger--btn--wrapper{
                    display:block;
                }

                
            }

            


        </style>
    </head>


    <body>
        <section class = "#home">
            <header>
                

                
                
                <nav>
                    <ul class = "nav--links"> <!--If you want to add in sticky in the future, make sure to add sticky class to ul class nav--links -->
                        <li><a href = "#home">HOME</a></li>
                        <li><a href = "#timeline">TIMELINE</a></li>
                        <li><a href = "#about-us">ABOUT US</a></li>
                        <li><a href = "#faq">FAQ</a></li>
                        <li><a href="#archive">ARCHIVE</a></li>
                        <li><a href ="#contact">CONTACT</a></li>
                        
                    </ul>
                
                </nav>

                <button class ="hamburger--btn--wrapper" id="hamburger">
                    <i class = "fa fa-bars"></i>
                </button>


                <!--- Commented out the button
                <a class = "contact-btn" href = "#contact-us"><button>Contact Us</button></a>
                -->


                
                

            </header>
        </section>
