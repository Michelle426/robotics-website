<!DOCTYPE html>
<html lang="en" dir="Itr">
    <head>
        <meta charset="utf-8"
        <title></title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="slidershow middle">

            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">
                <div class="slide s1">
                    <img src="n" alt="">
                </div>
                <div class="slide">
                    <img src="\images\A.JPG" alt="First Competition">
                </div>
                <div class="slide">
                    <img src="\images\B.JPG" alt="Competition">
                </div>
                <div class="slide">
                    <img src="\images\C.JPG" alt="Competition">
                </div>
                <div class="slide">
                    <img src="\images\D.jpg" alt="Competition">
                </div>
                <div class="slide">
                    <img src="\images\E.jpg" alt="Final Competition">
                </div>
            </div>
            
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
                <label for="r5" class="bar"></label>
            </div>
        </div>


    </body>
</html>
