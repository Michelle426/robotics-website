            .accordion{

                text-align:left;
                border:none;

            .active, .accordion:hover{

                overflow:visible;

            .answer{
                padding: 0 18px;
                background-color:white;
                display: none;
                overflow:hidden;
                transition: 0.2s ease-out;
                max-height:0;
            }

        </style>
